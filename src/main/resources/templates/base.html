<!DOCTYPE html>
<html class="light"
 lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="dark:bg-gray-900 dark:text-white">
    <div data-th-replace="navbar :: navbar">
    </div>
    <div class="p-4 ">
        <section data-th-replace="${content}"></section>
    </div>

    <footer class="p-4"> Footer: Learn code for Working</footer>

   <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
  <script data-th-src="@{'/js/script.js'}" ></script>
<th:block data-th-replace="${script}"></th:block>

</body>
</html>
